<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Robotik debug interface">
    <meta name="author" content="Axel Mousset">
    <link rel="icon" href="../../favicon.ico">

    <title>Robotik control interface</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/dashboard.css" rel="stylesheet">
  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Debug interface</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Settings</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-2 sidebar">
          <ul class="nav nav-sidebar">
            <li class="active"><a href="#">Motion control</a></li>
            <li><a href="#">State monitor</a></li>
          </ul>
          <ul class="nav nav-sidebar">
            <li><a href="">Test</a></li>
            <li><a href="">Test</a></li>
          </ul>
        </div>
        <div class="col-lg-3 col-lg-offset-9 main">
          <h1 class="page-header">Console</h1>
        </div>
        <div class="col-lg-7 col-lg-offset-2 page">
          <h1 class="page-header">Motion control</h1>
          <form class="form-horizontal">
              <h2 class="page-header">Constants</h2>
                <div class="form-group">
                  <label for="centerDistanceInput" class="col-lg-3 control-label">Center distance</label>
                  <div class="col-lg-3">
                    <input type="text" class="form-control" id="centerDistanceInput" placeholder="mm">
                  </div>
                  <button type="button" class="btn btn-default" id ="centerDistanceBtn">Calibrate</button>
                </div>
                <div class="form-group">
                  <label for="wheelRadiusInput" class="col-lg-3 control-label">Wheel radius</label>
                  <div class="col-lg-3">
                    <input type="text" class="form-control" id="wheelRadiusInput" placeholder="mm">
                  </div>
                  <button type="button" class="btn btn-default" id="wheelRadiusBtn">Calibrate</button>
                </div>
                <div class="form-group">
                  <label for="tickSpinInput" class="col-lg-3 control-label">Ticks/Spin</label>
                  <div class="col-lg-3">
                    <input type="text" class="form-control" id="tickSpinInput" placeholder="">
                  </div>
                </div>

                <h2 class="page-header">Speed and acceleration</h2>
                <div class="form-group">
                  <label for="angleSpeedInput" class="col-lg-3 control-label">Angle speed</label>
                  <div class="col-lg-3">
                    <input type="text" class="form-control" id="angleSpeedInput" placeholder="Rad/s">
                  </div>
                  <label for="distanceSpeedInput" class="col-lg-3 control-label">Distance speed</label>
                  <div class="col-lg-3">
                    <input type="text" class="form-control" id="distanceSpeedInput" placeholder="mm/s">
                  </div>
                </div>
                <div class="form-group">
                  <label for="angleAccInput" class="col-lg-3 control-label">Angle acceleration</label>
                  <div class="col-lg-3">
                    <input type="text" class="form-control" id="angleAccInput" placeholder="Rad/s^2">
                  </div>
                  <label for="distAccInput" class="col-lg-3 control-label">Distance acceleration</label>
                  <div class="col-lg-3">
                    <input type="text" class="form-control" id="distAccInput" placeholder="mm/s^2">
                  </div>
                </div>

                <h2 class="page-header">Distance</h2>
                <ul class="nav nav-tabs" role="tablist">
                  <li role="presentation" class="active"><a href="#distancePID" aria-controls="distancePID" role="tab" data-toggle="tab">PID</a></li>
                  <li role="presentation"><a href="#distanceQuadramp" aria-controls="distanceQuadramp" role="tab" data-toggle="tab">Quadramp</a></li>
                  <li role="presentation"><a href="#distanceBlockingDetection" aria-controls="distanceBlockingDetection" role="tab" data-toggle="tab">Blocking detection</a></li>
                </ul>

                <div class="tab-content">
                  <div role="tabpanel" class="tab-pane active" id="distancePID">
                    <div class="form-group">
                      <br>
                      <label for="PDistInput" class="col-lg-2 control-label">P</label>
                      <div class="col-lg-2">
                        <input type="text" class="form-control" id="PDistInput" placeholder="">
                      </div>
                      <label for="IDistInput" class="col-lg-2 control-label">I</label>
                      <div class="col-lg-2">
                        <input type="text" class="form-control" id="IDistInput" placeholder="">
                      </div>
                      <label for="DDistInput" class="col-lg-2 control-label">D</label>
                      <div class="col-lg-2">
                        <input type="text" class="form-control" id="DDistInput" placeholder="">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="dtDistInput" class="col-lg-2 control-label">dt</label>
                      <div class="col-lg-2">
                        <input type="text" class="form-control" id="dtDistInput" placeholder="">
                      </div>
                    </div>
                  </div>
                  <div role="tabpanel" class="tab-pane" id="distanceQuadramp">
                  </div>
                  <div role="tabpanel" class="tab-pane" id="distanceBlockingDetection">
                  </div>
                </div>

                <h2 class="page-header">Angle</h2>
                <ul class="nav nav-tabs" role="tablist">
                  <li role="presentation" class="active"><a href="#anglePID" aria-controls="anglePID" role="tab" data-toggle="tab">PID</a></li>
                  <li role="presentation"><a href="#angleQuadramp" aria-controls="angleQuadramp" role="tab" data-toggle="tab">Quadramp</a></li>
                  <li role="presentation"><a href="#angleBlockingDetection" aria-controls="angleBlockingDetection" role="tab" data-toggle="tab">Blocking detection</a></li>
                </ul>

                <div class="tab-content">
                  <div role="tabpanel" class="tab-pane active" id="anglePID">
                    <br>
                    <div class="form-group">
                      <label for="PAngleInput" class="col-lg-2 control-label">P</label>
                      <div class="col-lg-2">
                        <input type="text" class="form-control" id="PAngleInput" placeholder="">
                      </div>
                      <label for="IAngleInput" class="col-lg-2 control-label">I</label>
                      <div class="col-lg-2">
                        <input type="text" class="form-control" id="IAngleInput" placeholder="">
                      </div>
                      <label for="DAngleInput" class="col-lg-2 control-label">D</label>
                      <div class="col-lg-2">
                        <input type="text" class="form-control" id="DAngleInput" placeholder="">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="dtAngleInput" class="col-lg-2 control-label">dt</label>
                      <div class="col-lg-2">
                        <input type="text" class="form-control" id="dtAngleInput" placeholder="">
                      </div>
                    </div>
                  </div>
                  <div role="tabpanel" class="tab-pane" id="angleQuadramp">
                  </div>
                  <div role="tabpanel" class="tab-pane" id="angleBlockingDetection">
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/ui.js"></script>
  </body>
</html>
